<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>AI Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="container2">
        <h1>AI Affirmation Generator</h1>

        <form id="affirmation-generator-form">
          <input
            type="text"
            placeholder="Enter Affirmation Topic..."
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
          />
          <input type="submit" class="submitButton" />
        </form>
        <p class="examples">Example: Health, Love, Focus, etc</p>
      </div>
      <div class="results hidden" id="affirmation"></div>

      <footer>
        This project was coded by Marisa Salazar and is on
        <a
          href="https://github.com/Marisa-Salazar/AI-Generator"
          target="_blank"
        >
          Github</a
        >
        and open-sourced on
        <a
          href="https://bejewelled-sunburst-fe07cc.netlify.app/"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
