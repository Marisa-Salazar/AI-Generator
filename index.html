<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>AI Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Affirmation Generator</h1>
      </header>
      <main>
        <form id="affirmation-generator-form">
          <input
            type="text"
            placeholder="Enter ..."
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submitButton" />
        </form>
        <div class="results" id="affirmation"></div>
      </main>

      <footer>
        This project was coded by Marisa Salazar and is on
        <a
          href="https://github.com/Marisa-Salazar/AI-Generator"
          target="_blank"
        >
          Github</a
        >
        and open-sourced on
        <a
          href="https://bejewelled-sunburst-fe07cc.netlify.app/"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
